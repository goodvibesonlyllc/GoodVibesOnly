<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DashBoard</title>
  </head>
  <body>
    <div id="particles-js"></div>


    <div class="container dash-container">
      <h1 class="title text-center dash-center"><img src="images/gvoLogo.png" alt=""></h1>
      <h1 class="title text-center justify-content-center center-dash mb-4">DashBoard</h1>
        <div class="portfolio ">
              <div class="portfolio-item py-3 px-4 small">
                  <img src="https://vignette.wikia.nocookie.net/wiedzmin/images/3/3f/Discord_%28logo%29.png/revision/latest?cb=20180325144655" alt="" class="justify-content-center dash-profile">
                  <h1 class="grid-h1 text-center my-3">Welcome Back, User #1234</h1>
                  <h2 class="grid-h2 text-left mb-3"> Payments </h2>
                  <div class="grid-content">
                      <p class="grid-p">Comming Soon!</p>
                  </div>
              </div>
              <div class="portfolio-item py-3 px-4 medium">
                  <h1 class="grid-h1 dash-links">Profile <a href="" class="dash-small-links float-right">Cancel</a></h1>
                  <div class="line my-2"></div>
                  <p>Next Billing: <span class="profile-billing"><p></p></span></p>
                  <p>Customer ID: <span class="profile-id"><p></p></span></p>
                  <p>Key: <span class="profile-key"><p></p></span></p>
                  <div class="grid-content-small">
                      <p class="grid-p">one</p>
                  </div>
              </div>
              <div class="portfolio-item py-3 px-4 big">
                  <h1 class="grid-h1 dash-links">Billing <a href="" class="dash-small-links float-right">Edit</a> </h1>
                  <div class="line my-2"></div>
                  <p>CC: <span class="profile-billing"><p></p></span></p>
                  <p>EXP Year: <span class="profile-id"><p></p></span></p>
                  <p>EXP Month: <span class="profile-key"><p></p></span></p>
                  <div class="grid-content-small">
                      <p class="grid-p">one</p>
                  </div>
              </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
